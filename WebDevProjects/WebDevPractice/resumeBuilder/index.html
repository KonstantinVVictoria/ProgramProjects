<!DOCTYPE html>
<html>
    <head>
        <title>Resume Builder</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div id="page" class="shadow p-3 mb-5 bg-white rounded">
            <header id="title">
                Resume Builder
            </header>            
            <div id="bio-section">
                <h1 class="header-title">
                    BIO
                </h1>
                <!--First-Name-->                
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text">First Name</span>
                    </div>                    
                    <input id="first-name" type="text" class="form-control" placeholder="" aria-describedby="basic-addon2">
                </div>
                <!--Last-Name-->
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text">Last Name</span>
                    </div>                    
                    <input id="last-name" type="text" class="form-control" placeholder="" aria-describedby="basic-addon2">
                </div>
                <!--Profile-picture-link-->
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text">Link to profile picture</span>
                    </div>                    
                    <input id="profile-picture" type="text" class="form-control" placeholder="" aria-describedby="basic-addon2">
                </div>
                <!--Bio-City-->
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text">City</span>
                    </div>                    
                    <input id="bio-city" type="text" class="form-control" placeholder="" aria-describedby="basic-addon2">
                </div>
                <!--Bio-Zip-Code-->
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text">State</span>
                    </div>                    
                    <input id="bio-zip-code" type="text" class="form-control" placeholder="" aria-describedby="basic-addon2">
                </div>
                <!--Bio-State-->
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text">Zip Code</span>
                    </div>                    
                    <input id="bio-state" type="text" class="form-control" placeholder="" aria-describedby="basic-addon2">
                </div>
            </div>
            
            <div id="objective-section">
                <h1 class="header-title">
                    Objective
                </h1>
                <!--Objective-->                
                <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Objective</span>
                    </div>
                    <textarea id="objective" class="form-control" ></textarea>
                </div>
            </div>
            <!--submit-->
            <button id="submit" type="button" class="btn btn-primary">Submit</button>
        </div>
    </body>
    <script src="index.js"></script>
</html>
